version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci --legacy-peer-deps
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
      environment:
        variables:
          AMPLIFY_MONOREPO_APP_ROOT: frontend
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
    appRoot: frontend